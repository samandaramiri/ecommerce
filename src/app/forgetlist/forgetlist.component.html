<section class="section title1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="title text-center">
                    <h2>Customers</h2>
                    <a href="/dashlogin/dash"> Goto Dashbourd</a>
                </div>
            </div>
        </div>
        <section class="section data">
            <div class="container1">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="title text-center">
                            <div class="container">
                                <div class="card-table">
                                    <div class="cart-product">
                                        <table class="table table-responsive">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Comment</th>
                                                    <th>Email</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of usersData; let i=index">
                                                    <td>{{i+1}}</td>
                                                    <td style="width: 25%">{{item.comment}}</td>

                                                    <td style="width: 25%;">{{item.email}}</td>
                                                    <td><Span style="color:red ;"
                                                            (click)="deleteUser(item.id)">Delete</Span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
