<div class="container2">
    <div class="row justify-content-center">
        <form [formGroup]="addUser" (ngSubmit)="SaveData()">
            <h2 class="mb-2" style="text-align: center; color: rgb(255, 107, 62);">Add new user</h2>
            <div class="form-group mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control rounded-pill border 10 shadow-sm px-10 text-primary"
                    id="fullname" pattern="[a-zA-Z][a-zA-Z]+" formControlName="fullname" />
            </div>
            <div class=" mb-3">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" id="email1" class="form-control rounded-pill border 10 shadow-sm px-10 text-primary"
                    formControlName="email" />
                <div id="emailHelp" class="form-text text-primary">We`ll not share your email with anyone
                    else</div>
            </div>
            <div class="form-group mb-3">
                <label for="mobile" class="form-label">Mobile No</label>
                <input id="mobile" pattern="^[1-9]{1}[0-9]{9}"
                    class="form-control rounded-pill border 10 shadow-sm px-10 text-primary" formControlName="mobile" />
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" minlength="5"
                    class="form-control rounded-pill border 10 shadow-sm px-10 text-primary" id="password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Add
                User</button>
        </form>
    </div>
</div>
