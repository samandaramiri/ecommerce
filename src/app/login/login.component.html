<div class="account section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form border p-5">
                    <div class="text-center heading">
                        <h2 class="mb-2">Login</h2>
                        <p class="lead">Dont have an account! <a routerLink="/signup"> Signup now</a></p>
                        <p class="lead">login for Dashboard! <a routerLink="/dashlogin"> Login</a></p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class=" mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input formControlName="email" type="email"
                                class="form-control rounded-pill border 10 shadow-sm px-10 text-primary"
                                [ngClass]="{'is-invalid' : loginForm.get('email')?.touched && loginForm.get('email')?.invalid }" />
                            <span class="invalid-feedback">
                                <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
                            </span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input formControlName="password" type="password"
                                class="form-control rounded-pill border 10 shadow-sm px-10 text-primary" id="password"
                                [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }" />
                            <span class="invalid-feedback">
                                <span *ngIf="loginForm.get('password')?.hasError('required')">Password is
                                    required.</span>
                            </span>
                        </div>
                        <a class="float-right" href="/forgot-password">Forget password?</a>
                        <button type="submit"
                            class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                            [disabled]="loginForm.invalid">Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
