<section class="section title1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="title text-center">
                    <h2>Products</h2>
                    <a routerLink="/dashlogin/dash"> Goto Dashbourd</a>
                </div>
            </div>
        </div>
        <section class="section data">
            <div class="container1">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="title text-center">
                            <div class="container">
                                <div class="card-table">
                                    <div class="cart-product">
                                        <table class="table table-responsive">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>P.name</th>
                                                    <th>P.Price</th>
                                                    <th>P.Description</th>
                                                    <th>P.Catagory</th>
                                                    <th>Action</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of productsData; let i=index">
                                                    <td>{{i+1}}</td>
                                                    <th style="width: 25%">{{item.title}}</th>
                                                    <td style="width: 15%;">{{item.price}}</td>
                                                    <td style="width: 100%;">{{item.description}}</td>
                                                    <td style="width: 25%">{{item.category}}</td>
                                                    <td><Span style="color:red ;"
                                                            (click)="deleteProduct(item.id)">Delete</Span></td>
                                                    <td><a routerLink="/editproduct/{{item.id}}">Edit</a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
