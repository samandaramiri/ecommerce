<div class="container">
  <app-header></app-header>
</div>
        <ng-container *ngIf="products.length !=0">
          <div class="container">
          <div class="card-table">
            <div class="cart-product">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th>Sr.no</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of products; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}"alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <th style="width: 12%;">{{item.price}}</th>
                    <td style="width: 12%;">{{item.quantity}}</td>
                    <td style="width: 12%;">{{item.total}}</td>
                    <td>
                      <button (click)="removeItem(item)" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Delete</button>
                            </td>
                  </tr>
                  <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Empty Cart</button></td>
                    <td><button routerLink="/shop" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Shop More</button></td>
                    <td><button routerLink="/checkout" class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm">Checkout</button></td>
                    <td><strong>Total: AFN  {{grandTotal}}</strong> </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        </ng-container>


<ng-container *ngIf="products.length== 0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      
      <h3>Your cart is empty!</h3>
      <h5>Add item to cart now</h5>
      <button class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" routerLink="/shop">Shop now</button>
    </div>
  </div>
</ng-container>
<div class="container0">
  <app-footer></app-footer>
</div>
