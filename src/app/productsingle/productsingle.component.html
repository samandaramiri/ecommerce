<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Product Single</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Product Single</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <section class="category">
      <ng-container *ngFor="let item of product">
        <div class="container1">
          <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
              <img src="{{item.image}}" alt="" class="border p-3">
            </div>
            <div class="col-lg-8">
              <div class="right-side-pro-detail border p-3 m-0">
                <div class="row">
                  <div class="col-lg-12">
                    <span>{{item.title}}</span>
                    <p class="m-0 p-0">{{item.collection}}</p>
                  </div>
                  <div class="col-lg-12">
                    <p style="text-align:right;"><strong>Price:</strong> AFN {{item.price}}</p>
                    <hr class="p-0 m-0">
                  </div>
                  <div class="col-lg-12 pt-2">
                    <h5>Product Detail</h5>
                    <span>{{item.description}}</span>
                    <hr class="m-0 pt-2 mt-2">
                  </div>
                  <div class="col-lg-12 mt-3">
                    <div class="row">
                      <div class="col-lg-6 pb-2">
                        <button class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                          routerLink="/cart">Go to cart</button>
                        <button class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                          routerLink="/shop">Shop more</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </section>
  </div>
</section>
<div class="container0">
  <app-footer></app-footer>
</div>
